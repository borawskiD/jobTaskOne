<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css');
    html,
    body {
        height: 100%
    }
</style>
<body>

<div class="h-100 d-flex align-items-center justify-content-center main-form text-center">
    <div class="col-4">
        <h1>Dodaj kolejne przelewy</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Wybierz plik</label>
            <input type="file" id="file" name="file" accept=".html, .htm" required/>
            <br />
            <button type="submit" class="btn btn-primary mt-3 w-50">Dodaj</button>
        </form>
        <a href="/view"><button class="btn btn-primary mt-3 w-50">Lista</button></a>

    </div>
</div>

</body>
</html>
