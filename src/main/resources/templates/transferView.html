<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-12 text-center">
        <h1>Lista przelewów</h1>
    </div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">Numer rachunku/karty</th>
                    <th scope="col">Data transakcji</th>
                    <th scope="col">Data księgowania</th>
                    <th scope="col">Rodzaj transakcji</th>
                    <th scope="col">Na rachunek/Z rachunku</th>
                    <th scope="col">Odbiorca/Nadawca</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Obciążenie</th>
                    <th scope="col">Uznanie</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Waluta</th>
                    <th scope="col">Dodano</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="transfer : ${transfers}">
                    <td th:text="${transfer.senderAccountNumber}" />
                    <td th:text="${transfer.transactionDate}" />
                    <td th:text="${transfer.accountingDate}" />
                    <td th:text="${transfer.transactionType}" />
                    <td th:text="${transfer.recieverAccountNumber}" />
                    <td th:text="${transfer.recieverName}" />
                    <td th:text="${transfer.description}" />
                    <td th:text="${transfer.amount}" />
                    <td th:text="${transfer.amount}" />
                    <td th:text="${transfer.total}" />
                    <td th:text="${transfer.currency}" />
                    <td th:text="${transfer.createdAt}" />
                </tr>
                </tbody>
            </table>
            <div th:if="${transfers != null}" class="row g-0">
                <div class="col-sm-3">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-3">
                    Pokaż <span sd:page-size-selector="javascript"></span> elementów
                </div>
                <div class="col-sm-6">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination-split="7" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>

</div>

</body>
</html>
